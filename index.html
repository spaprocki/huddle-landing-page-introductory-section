<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/mobile.css" />
    <link rel="stylesheet" href="./styles/desktop.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="huddle-header">
      <img src="./images/logo.svg" alt="" />
    </header>
    <main class="huddle-main">
      <img
        class="hero-image"
        src="./images/illustration-mockups.svg"
        alt="A rough illustration of a comunity app displayed on a mobile and a desktop device"
      />
      <div class="hero-text-container">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a class="register" href="#">Register</a>
      </div>
    </main>

    <footer class="huddle-footer">
      <div class="icons-container">
        <a class="icon" href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a class="icon" href="#"><i class="fa-brands fa-twitter"></i></a>
        <a class="icon" href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/spaprocki">spaprocki</a>.
      </p>
    </footer>
  </body>
</html>
